<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Clock</title>
</head>

<body>

<div id="clock">
    <!-- 시간 정보가 여기 표시됩니다 -->
</div>

<script>
    function updateTime() {
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1; // 월은 0부터 시작하기 때문에 +1을 해줍니다.
        let date = now.getDate();
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        
        // 10보다 작은 숫자 앞에 0을 추가합니다.
        month = month < 10 ? '0' + month : month;
        date = date < 10 ? '0' + date : date;
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;

        // 포맷에 맞게 문자열로 만듭니다.
        let timeString = `${hours}:${minutes}:${seconds} ${year}년 ${month}월.${date}일`;

        // HTML에 표시합니다.
        document.getElementsByClassName('clock').innerText = timeString;

        // 1분마다 업데이트 합니다.
        setTimeout(updateTime, 1000);
    }

    // 웹페이지 로딩시 함수를 호출하여 시간을 표시합니다.
    updateTime();
</script>

</body>
</html>
