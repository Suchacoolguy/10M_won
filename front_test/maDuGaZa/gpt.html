<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 대시보드</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 60px 1fr 80px;
            height: 100vh;
        }

        .center-flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            background-color: lightblue;
            display: grid;
            grid-template-columns: 6fr 1fr;
        }

        .main {
            background-color: yellow;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            gap: 10px;
            padding: 10px;
        }

        .main-content {
            background-color: aqua;
            grid-column: 1/4;
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px;
        }

        .footer {
            background-color: lightgreen;
            position: relative;
        }

        #slider {
            display: flex;
            overflow: hidden;
        }

        .slide-content {
            min-width: 100%;
            transition: 0.5s;
            padding: 10px;
        }

        img {
            max-width: 65%;
            max-height: 65%;
        }

    </style>
</head>

<body>
    <div class="header center-flex">
        <div>🕒 시계</div>
        <div><img src="설정아이콘URL" alt="설정"></div>
    </div>

    <div class="main">
        <div><img src="로고URL" alt="로고"></div>
        <div>뉴스 내용이 들어가는 텍스트 영역</div>
        <div>QR</div>
        <div class="main-content">뉴스 콘텐츠 섹션</div>
    </div>

    <div class="footer">
        <div id="slider">
            <div class="slide-content">뉴스 1</div>
            <div class="slide-content">뉴스 2</div>
            <div class="slide-content">뉴스 3</div>
        </div>
    </div>

</body>

</html>
