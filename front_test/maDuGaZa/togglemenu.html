<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Menu with Content</title>
    <style>
        body, ul, li, button, div {
            margin: 0;
            padding: 0;
            list-style: none;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }

        #menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #menu li {
            padding: 10px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        #menu li:last-child {
            border-bottom: none;
        }
        #menu li:hover {
            background-color: #f5f5f5;
        }

        .content-div {
            display: none;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <!-- 토글 버튼 -->
    <button id="toggleButton">Toggle Menu</button>

    <!-- 토글 메뉴 -->
    <ul id="menu">
        <li data-target="content1">Menu 1</li>
        <li data-target="content2">Menu 2</li>
        <li data-target="content3">Menu 3</li>
        <li data-target="content4">Menu 4</li>
    </ul>

    <!-- 컨텐츠 div 영역 -->
    <div id="content1" class="content-div">This is the content for Menu 1.</div>
    <div id="content2" class="content-div">This is the content for Menu 2.</div>
    <div id="content3" class="content-div">This is the content for Menu 3.</div>
    <div id="content4" class="content-div">This is the content for Menu 4.</div>

    <script>
        const button = document.getElementById('toggleButton');
        const menu = document.getElementById('menu');
        const contents = document.querySelectorAll('.content-div');

        button.addEventListener('click', function() {
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        });

        menu.addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                const targetId = event.target.getAttribute('data-target');

                contents.forEach(content => {
                    if (content.id === targetId) {
                        content.style.display = 'block';
                    } else {
                        content.style.display = 'none';
                    }
                });

                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
